{% extends "base.html" %} {% block title %}Profile{% endblock %} {% block
content %}
<div class="profile-cards">
  {% for profile in profiles %}
  <div class="profile">
    <div class="profile-picture">
      <img
        src="{{url_for('static', filename=profile.profile_picture)}}"
        alt="Profile Picture"
      />
    </div>
    <h1 class="profile-name">{{ profile.name }}</h1>
    <p class="profile-short-bio">{{profile.short_bio}}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
