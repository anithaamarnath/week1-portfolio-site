{% extends "base.html" %} {% block title %}Profile{% endblock %} {% block
content %}
<div class="profile-cards container-lg text-center">
  <div class="row align-items-center">

  {% for profile in profiles %}
    <div class="profile col border border-light rounded-5 container-sm px-5">
      <a href="#" class="text-decoration-none text-reset">
        <div class="profile-picture">
          <img src="{{ profile.profile_picture }}" />
        </div>
        <h2 class="profile-name">{{ profile.name }}</h2>
        <p class="profile-short-bio">{{profile.short_bio}}</p>
      </a>
    </div>
  {% endfor %}
  </div>
</div>
{% endblock %}
